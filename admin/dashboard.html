<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo-container">
          <!-- Ganti 'logo.png' dengan path ke gambar logo perusahaan Anda -->
          <img src="asset/teras.png" alt="Logo Perusahaan" class="logo" />
        </div>
        <ul>
          <li class="active">
            <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
          </li>
          <li>
            <a href="kategori.html"
              ><i class="fas fa-list"></i> Kategori Paket</a
            >
          </li>
          <li>
            <a href="paket.html"><i class="fas fa-box"></i> Paket</a>
          </li>
          <li>
            <a href="reservasi.html"
              ><i class="fas fa-calendar-check"></i> Reservasi</a
            >
          </li>
          <li>
            <a href="laporan.html"><i class="fas fa-chart-line"></i> Laporan</a>
          </li>
          <li>
            <a href="dataadmin.html"><i class="fas fa-user"></i> Admin</a>
          </li>
          <li class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="header">
          <h1>Dashboard</h1>
          <div class="admin-info">
            <span>Admin</span>
            <i class="fas fa-user-circle"></i>
          </div>
        </div>

        <!-- Dashboard Cards -->
        <div class="dashboard-cards">
          <div class="card">
            <i class="fas fa-file-alt"></i>
            <div class="card-info">
              <h3>Jumlah Reservasi</h3>
              <p>1</p>
            </div>
          </div>
          <div class="card">
            <i class="fas fa-box"></i>
            <div class="card-info">
              <h3>Jumlah Paket</h3>
              <p>3</p>
            </div>
          </div>
          <div class="card">
            <i class="fas fa-folder"></i>
            <div class="card-info">
              <h3>Kategori Paket</h3>
              <p>8</p>
            </div>
          </div>
          <div class="card">
            <i class="fas fa-user"></i>
            <div class="card-info">
              <h3>Jumlah Admin</h3>
              <p>1</p>
            </div>
          </div>
          <div class="card">
            <i class="fas fa-chart-line"></i>
            <div class="card-info">
              <h3>Jumlah Laporan</h3>
              <p>1</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
