<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Teras Merapi</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <div class="left">
        <h1>TERAS MERAPI</h1>
        <p>
          Selamat datang di Teras Merapi, destinasi istimewa di kaki Gunung
          Merapi yang memadukan keindahan alam, fasilitas lengkap, dan
          pengalaman camping yang tak terlupakan.
        </p>
      </div>

      <!-- Right Section -->
      <div class="right">
        <h2>Welcome Admin</h2>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Masukan email anda" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Masukan Password anda"
          />
        </div>
        <div class="form-group">
          <button id="loginButton" type="button">Log In</button>
        </div>
      </div>
    </div>

    <script>
      // Tambahkan event listener untuk tombol
      document
        .getElementById("loginButton")
        .addEventListener("click", function () {
          // Pindah ke halaman dashboard
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
