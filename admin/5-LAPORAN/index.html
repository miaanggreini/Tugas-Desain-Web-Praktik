<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan</title>
    <link rel="stylesheet" href="asset/style.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Import jsPDF and jsPDF autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.27/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="logo-container">
          <img src="asset/teras.png" alt="Logo Perusahaan" class="logo" />
        </div>
        <ul>
          <li>
            <a href="../1-DASHBOARD/index.html"
              ><i class="fas fa-home"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="../2-KATEGORI-PAKET/index.html"
              ><i class="fas fa-list"></i> Kategori Paket</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-box"></i> Paket</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-calendar-check"></i> Reservasi</a>
          </li>
          <li class="active">
            <a href="../5-LAPORAN/index.html"
              ><i class="fas fa-chart-line"></i> Laporan</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-user"></i> Admin</a>
          </li>
          <li class="logout">
            <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
          </li>
        </ul>
      </div>

      <!-- Konten Utama -->
      <div class="main-content">
        <div class="header">
          <h1>Laporan</h1>
          <div class="admin-info">
            <span>Admin</span>
            <i class="fas fa-user-circle"></i>
          </div>
        </div>

        <!-- Tabel Laporan -->
        <div class="content">
          <button class="btn-export" onclick="exportToPDF()">
            <i class="fas fa-file-pdf"></i> Ekspor PDF
          </button>
          <div class="table-container">
            <table id="laporan-table">
              <thead>
                <tr>
                  <th>No</th>
                  <th>Nama</th>
                  <th>Paket</th>
                  <th>Kategori Paket</th>
                  <th>Tanggal</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Aslan</td>
                  <td>Paket A</td>
                  <td>Glamping</td>
                  <td>14-02-2025</td>
                  <td>
                    <!-- Tombol Edit -->
                    <button class="btn-action edit" title="Edit">
                      <i class="fa-solid fa-pen-to-square"></i> Edit
                    </button>
                    <!-- Tombol Delete -->
                    <button class="btn-action delete" title="Delete">
                      <i class="fa-solid fa-trash"></i> Hapus
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Link ke file JavaScript eksternal -->
    <script src="asset/scripts.js"></script>
  </body>
</html>
